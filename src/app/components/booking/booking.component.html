<!--Menú-->
<app-home-header></app-home-header>

<section class="container">
  <section class="row">
    <div class="col text-center" *ngFor="let table of tables | slice:0:3;">
      <!-- Slice limita la cantidad de resultados -->

      <app-buttons-tables [table]="table"></app-buttons-tables>

    </div>
  </section>
  <section class="row">
    <div class="col text-center" *ngFor="let table of tables | slice:3;">
      <!-- Slice limita la cantidad de resultados -->
      <span *ngIf="table" class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
        <app-buttons-tables [table]="table"></app-buttons-tables>
      </span>
    </div>
  </section>

  <section class="row mt-5">
    <div class="col">
      <button type="button" class="btn col-6 mx-auto d-block mt-3" routerLink="/home">
        <i class="fas fa-reply fs-1"></i>
      </button>
    </div>
    <div class="col"></div>
    <!-- <button type="button" class="btnBooking btn col-6 mx-auto d-block mt-3" routerLink="/menu">Ver Carta</button> -->
  </section>
</section>
